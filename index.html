<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f88b165417.js" defer></script>
</head>

<body onload="getRandom()">
    <main>
        <div class="px-4 py-5 my-5 text-center">
            <!-- art from https://www.clipartmax.com/middle/m2H7i8d3H7i8m2Z5_guess-the-number-calligraphy/ -->
            <img class="img-fluid" src="assets/guess.png" alt="" width="200" height="200">
            <div class="answerIcon">
                <i class="fas fa-question" id="answerIcon"></i>
            </div>
            <div class="col-lg-6 mx-auto" id="guessingZone">
                <h1 class="display-5 fw-bold">Guess the number</h1>
                <p class="lead mb-4">It's everyone's favorite guessing game: Guess high or Low!</p>
                <p>You get 10 guesses.</p>
                <br <br>
                <p>Number of guesses: <b id="counter"></b></p>
              
                <div class="input-group input-group-lg col-lg-2">
                    <span class="input-group-text" id="guessLbl">Your Guess</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" id="guess"
                        aria-describedby="guess">
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <button type="button" class="btn btn-outline-success btn-lg px-4 gap-3" onclick="guessNum()">Submit
                        Guess</button>
                    <button type="button" class="btn btn-outline-danger btn-lg px-4">Clear</button>
                </div>
            </div>
            <div id="winZone" style="display: none;">
                <br>
                <h1 id="winningNumber"></h1><br>
                <h1>🎉Congratulations! You guessed correct number✌️</h1>
                <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
            </div>
            <div id="loseZone" style="display: none;">
                <br>
                <h1 id="winningNumber"></h1><br>
                <h1>Sorry, you ran out of guesses</h1>
                <button class="btn btn-primary" onclick="location.reload()">Play Again</button>
            </div>
        </div>

    </main>
    <script src="./index.js"></script>
</body>

</html>
